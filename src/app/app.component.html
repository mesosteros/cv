@if(hideSideMenu){
<app-header />
<main>
  <router-outlet />
</main>
<app-footer />
} @else {
<mat-drawer-container class="mobile-sidenav-container" autosize>
  <mat-drawer #drawer class="mobile-sidenav" mode="side">
    <app-navigation [hideSideMenu]="hideSideMenu"></app-navigation>
  </mat-drawer>
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon aria-hidden="false" aria-label="Menu" fontIcon="menu"></mat-icon>
  </button>
  <main class="main">
    <router-outlet />
  </main>
  <app-footer />
</mat-drawer-container>
}
