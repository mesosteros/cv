<div class="skills">
  <h1 class="skills-header">Skills</h1>
  <div class="skills-blocks">
    <div class="skills-technical-cards">
      <div class="skills-technical-card" *ngFor="let skill of techSkillsData">
        <img
          class="skills-technical-logo"
          src="{{ skill.image.fields.asset.fields.file.url }}"
          alt="{{ skill.image.fields.altText }}"
        />
      </div>
    </div>
    <div class="skills-language">
      <div class="language-skills">
        <div class="language-skill" *ngFor="let language of languageSkillsData">
          <span class="language-skill-name">{{ language.language }}</span>
          <div class="language-skill-bar--container">
            <div class="language-skill-bar">
              <div
                class="language-skill-level"
                [attr.data-level]="language.proficiency"
                [style.width]="language.proficiency * 20 + '%'"
              ></div>
            </div>
            <span class="language-skill-level--text">{{
              getSkillLevelString(language.proficiency)
            }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="skills-soft-cloud">
      <ng-tag-cloud
        [data]="wordCloudData"
        [width]="options.width"
        [height]="options.height"
        [overflow]="options.overflow"
        [randomizeAngle]="true"
        [draggable]="true"
      >
      </ng-tag-cloud>
    </div>
  </div>
</div>
