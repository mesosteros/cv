<div class="skills">
  <h1 class="skills-header">Skills</h1>
  <div class="skills-blocks">
    <div class="skills-technical-cards">
      <div class="skills-technical-card" *ngFor="let skill of techSkillsData">
        <img
          class="skills-technical-logo"
          src="{{ skill.image.fields.asset.fields.file.url }}"
          alt="{{ skill.image.fields.altText }}"
        />
      </div>
    </div>
    <div class="skills-soft-cloud">
      <ng-tag-cloud
        [data]="wordCloudData"
        [width]="options.width"
        [height]="options.height"
        [overflow]="options.overflow"
        [randomizeAngle]="true"
        [draggable]="true"
      >
      </ng-tag-cloud>
    </div>
  </div>
</div>
