<app-loading-spinner
  *ngIf="isLoading"
  [message]="'Loading content...'"
  mode="fullscreen"
>
</app-loading-spinner>
<div class="skills">
  <h1 class="skills-header">Skills</h1>
  <div class="skills-blocks">
    <div class="skills-technical-cards">
      <app-technical-skills
        [techSkillsData]="techSkillsData"
      ></app-technical-skills>
    </div>
    <div class="other-skills">
      <div class="skills-language">
        <app-language-skills
          [languageSkillsData]="languageSkillsData"
        ></app-language-skills>
      </div>
      <div class="skills-soft-cloud">
        <app-soft-skills
          [softSkillsData]="softSkillsData"
          [wordCloudData]="wordCloudData"
        ></app-soft-skills>
      </div>
    </div>
  </div>
</div>
